        rhea:htmlName "[(1&#8594;4)-&#946;-<small>D</small>-glucosyl]<small><sub>(<i>n</i>-1)</sub></small>" ;
        rhea:formula "H2O(C6H10O5)<i><sub>n-1</sub></i>" ;
