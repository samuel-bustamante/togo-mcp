sparql_query_examples:
  - title: "Search Variants by Gene with bif:contains"
    description: "Find all variants for BRCA1 gene using full-text search."
    question: "What variants are recorded for BRCA1?"
    complexity: "basic"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      
      SELECT ?variant ?label ?type ?status
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 cvo:variation_type ?type ;
                 cvo:record_status ?status .
        ?label bif:contains "'BRCA1'" .
      }
      LIMIT 100

  - title: "Get Variant by Accession"
    description: "Retrieve variant details using ClinVar accession number."
    question: "What are details of variant VCV000856461?"
    complexity: "basic"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      
      SELECT *
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant cvo:accession "VCV000856461" ;
                 ?property ?value .
      }

  - title: "Find Variants with Clinical Significance"
    description: "Retrieve variants with their clinical significance classifications."
    question: "Which variants have clinical significance classifications?"
    complexity: "intermediate"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      
      SELECT ?variant ?label ?significance
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 cvo:classified_record ?classrec .
        ?classrec cvo:classifications/cvo:germline_classification/cvo:description ?significance .
      }
      LIMIT 100

  - title: "Count Variants by Type"
    description: "Group and count variants by their variation types."
    question: "What types of variations exist and how many?"
    complexity: "intermediate"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      
      SELECT ?variation_type (COUNT(?variant) as ?count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 cvo:variation_type ?variation_type ;
                 cvo:record_status "current" .
      }
      GROUP BY ?variation_type
      ORDER BY DESC(?count)
      LIMIT 50

  - title: "Gene-Disease Associations via Variants"
    description: "Find gene-disease associations through variant annotations using keyword search."
    question: "What diseases are associated with TP53 variants?"
    complexity: "intermediate"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>
      
      SELECT DISTINCT ?variant ?label ?gene ?disease_name
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 med2rdf:disease ?disease ;
                 cvo:classified_record/sio:SIO_000628 ?gene .
        ?disease cvo:type "Disease" ;
                 cvo:name/rdfs:label ?disease_name .
        ?label bif:contains "'TP53'" .
      }
      LIMIT 100

  - title: "Well-Studied Recent Variants"
    description: "Identify variants with multiple submitters and recent updates."
    question: "Which variants have multiple submissions and were recently updated?"
    complexity: "advanced"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      
      SELECT ?variant ?label ?num_submitters ?last_updated ?type
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 cvo:number_of_submitters ?num_submitters ;
                 cvo:date_last_updated ?last_updated ;
                 cvo:variation_type ?type .
        FILTER(?num_submitters >= 3)
        FILTER(?last_updated >= "2024-01-01"^^xsd:date)
      }
      ORDER BY DESC(?num_submitters) DESC(?last_updated)
      LIMIT 100

  - title: "Genes with Chromosomal Locations"
    description: "Retrieve genes with cytogenetic locations and external identifiers."
    question: "What genes have chromosomal locations and HGNC identifiers?"
    complexity: "advanced"
    sparql: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      
      SELECT DISTINCT ?gene ?symbol ?full_name ?cyto_loc ?hgnc ?omim
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?gene a cvo:Gene ;
              cvo:symbol ?symbol ;
              cvo:full_name ?full_name ;
              cvo:cytogenetic_location ?cyto_loc .
        OPTIONAL { ?gene cvo:hgnc_id ?hgnc }
        OPTIONAL { ?gene cvo:omim ?omim }
        FILTER(REGEX(?cyto_loc, "^[0-9]+[pq]"))
      }
      ORDER BY ?cyto_loc
      LIMIT 100

cross_database_queries:
  shared_endpoint: "ncbi"
  co_located_databases:
    - "medgen"
    - "ncbigene"
    - "pubmed"
    - "pubtator"
  examples:
    - title: "Enrich ClinVar Variants with NCBI Gene Annotations"
      description: |
        Links ClinVar genetic variants to comprehensive gene annotations from NCBI Gene database, providing full gene descriptions, types (protein-coding, ncRNA, etc.), and additional metadata. This integration enables researchers to understand the functional context of variants by accessing detailed gene information.
      databases_used:
        - "clinvar"
        - "ncbigene"
      complexity: "intermediate"
      sparql: |
        PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
        PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
        PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
        PREFIX dct: <http://purl.org/dc/terms/>
        
        SELECT ?cv_symbol ?gene_id ?ncbi_label ?description ?type
        WHERE {
          GRAPH <http://rdfportal.org/dataset/clinvar> {
            ?cv_gene a cvo:Gene ;
                     cvo:gene_id ?gene_id_int ;
                     cvo:symbol ?cv_symbol .
            BIND(STR(?gene_id_int) AS ?gene_id)
          }
          GRAPH <http://rdfportal.org/dataset/ncbigene> {
            ?ncbi_gene a insdc:Gene ;
                       dct:identifier ?gene_id ;
                       rdfs:label ?ncbi_label ;
                       ncbio:typeOfGene ?type .
            OPTIONAL { ?ncbi_gene dct:description ?description }
          }
        }
        LIMIT 50
      notes: |
        - Query uses gene IDs to link ClinVar genes to NCBI Gene database
        - ClinVar uses http://ncbi.nlm.nih.gov/gene/ URIs while NCBI Gene uses http://identifiers.org/ncbigene/ URIs
        - URI mismatch resolved by matching on gene_id integer values (converted to string for NCBI Gene)
        - Provides gene type (protein-coding, ncRNA, pseudo) and full descriptions
        - Performance: ~2-5 seconds for 50 results
        - Use case: Variant interpretation requiring gene function context

    - title: "Find Gene Variants with Full Genetic Context"
      description: |
        Combines ClinVar variant records with detailed NCBI Gene information to create comprehensive genetic variant profiles. Retrieves variant types, clinical significance, and enriches with chromosomal locations, gene descriptions, and cross-references. Useful for variant prioritization and clinical genomics workflows.
      databases_used:
        - "clinvar"
        - "ncbigene"
      complexity: "advanced"
      sparql: |
        PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
        PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
        PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
        PREFIX dct: <http://purl.org/dc/terms/>
        
        SELECT ?variant ?var_label ?var_type ?significance 
               ?gene_symbol ?gene_desc ?gene_type ?chromosome
        WHERE {
          GRAPH <http://rdfportal.org/dataset/clinvar> {
            ?variant a cvo:VariationArchiveType ;
                     rdfs:label ?var_label ;
                     cvo:variation_type ?var_type ;
                     cvo:classified_record ?classrec .
            ?classrec sio:SIO_000628 ?cv_gene ;
                      cvo:classifications/cvo:germline_classification/cvo:description ?significance .
            ?cv_gene cvo:gene_id ?gene_id_int ;
                     cvo:symbol ?gene_symbol .
            BIND(STR(?gene_id_int) AS ?gene_id)
            ?var_label bif:contains "'BRCA1'" .
          }
          GRAPH <http://rdfportal.org/dataset/ncbigene> {
            ?ncbi_gene a insdc:Gene ;
                       dct:identifier ?gene_id ;
                       ncbio:typeOfGene ?gene_type .
            OPTIONAL { ?ncbi_gene dct:description ?gene_desc }
            OPTIONAL { ?ncbi_gene insdc:chromosome ?chromosome }
          }
        }
        LIMIT 20
      notes: |
        - Integrates clinical variant data with comprehensive gene annotations
        - Uses keyword search (bif:contains) for gene-specific variant discovery
        - Links through gene_id matching (integer to string conversion)
        - Provides clinical significance from ClinVar alongside gene context from NCBI Gene
        - Performance: ~5-10 seconds due to keyword search and cross-database joins
        - Use case: Clinical variant interpretation, genetic counseling, variant pathogenicity assessment
        - Referenced NCBI Gene MIE file for correct property paths and entity types

    - title: "Compare ClinVar Gene Symbols with Official NCBI Gene Nomenclature"
      description: |
        Cross-references gene symbols between ClinVar and NCBI Gene to identify naming discrepancies, synonyms, or alternative gene names. Useful for data reconciliation and ensuring consistent gene nomenclature across databases.
      databases_used:
        - "clinvar"
        - "ncbigene"
      complexity: "intermediate"
      sparql: |
        PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
        PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
        PREFIX dct: <http://purl.org/dc/terms/>
        
        SELECT ?gene_id ?cv_symbol ?ncbi_label ?matches
               (GROUP_CONCAT(DISTINCT ?synonym; separator="; ") AS ?synonyms)
        WHERE {
          GRAPH <http://rdfportal.org/dataset/clinvar> {
            ?cv_gene a cvo:Gene ;
                     cvo:gene_id ?gene_id_int ;
                     cvo:symbol ?cv_symbol .
            BIND(STR(?gene_id_int) AS ?gene_id)
          }
          GRAPH <http://rdfportal.org/dataset/ncbigene> {
            ?ncbi_gene a insdc:Gene ;
                       dct:identifier ?gene_id ;
                       rdfs:label ?ncbi_label .
            OPTIONAL { ?ncbi_gene insdc:gene_synonym ?synonym }
            BIND(IF(?cv_symbol = ?ncbi_label, "MATCH", "MISMATCH") AS ?matches)
          }
        }
        GROUP BY ?gene_id ?cv_symbol ?ncbi_label ?matches
        LIMIT 100
      notes: |
        - Compares gene symbols between databases for nomenclature consistency
        - Identifies genes where ClinVar and NCBI Gene use different symbols
        - Aggregates all synonyms from NCBI Gene for comprehensive naming information
        - Performance: ~3-5 seconds for 100 results
        - Use case: Data integration, gene name standardization, database quality control

cross_references:
  - pattern: "rdfs:seeAlso"
    description: |
      Variants and genes link to ClinVar web interface and HGNC.
    databases:
      primary:
        - "ClinVar Web (variants)"
        - "HGNC (genes)"
    sparql: |
      SELECT ?variant ?accession ?url
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 cvo:accession ?accession ;
                 rdfs:seeAlso ?url .
      } LIMIT 10

  - pattern: "dct:references"
    description: |
      Disease/trait annotations reference MedGen, OMIM, and MeSH.
    databases:
      biomedical:
        - "MedGen (~95%)"
        - "OMIM (~40%)"
        - "MeSH (~30%)"
    sparql: |
      SELECT DISTINCT ?disease ?ref
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?disease a med2rdf:Disease ;
                 dct:references ?ref .
        FILTER(CONTAINS(STR(?ref), "medgen") || CONTAINS(STR(?ref), "omim"))
      } LIMIT 50

  - pattern: "cvo:hgnc_id"
    description: |
      Gene entities have HGNC identifiers for official gene symbols.
    databases:
      genomics:
        - "HGNC (~100% human genes)"
    sparql: |
      SELECT ?gene ?symbol ?hgnc_id
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?gene a cvo:Gene ;
              cvo:symbol ?symbol ;
              cvo:hgnc_id ?hgnc_id .
      } LIMIT 20

  - pattern: "cvo:omim"
    description: |
      Direct OMIM identifiers on Gene entities linking to disease entries.
    databases:
      genetics:
        - "OMIM (~4,000 genes)"
    sparql: |
      SELECT ?gene ?symbol ?omim_id
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?gene a cvo:Gene ;
              cvo:symbol ?symbol ;
              cvo:omim ?omim_id .
      } LIMIT 50

